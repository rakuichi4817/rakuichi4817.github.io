# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://rakuichi4817.github.io/"
defaultContentLanguage = "ja"
hasCJKLanguage = true

enableRobotsTXT = true
paginate = 12
summaryLength = 45

buildDrafts = false
buildFuture = false


googleAnalytics = "G-R2ZS06ZJVQ"

[permalinks]
  posts = '/posts/:2006/:filename/'

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  includeNewer = true
  threshold = 0
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

